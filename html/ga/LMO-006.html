<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=yes">
  <title>라이나생명 검진분석 서비스</title>
  <link rel="stylesheet" href="../../resources/css/ui.base.css">
  <link rel="canonical" href="">
  <script src="../../resources/js/lib/jquery-3.6.0.min.js"></script>
  <script src="../../resources/js/ui.common.js"></script>
</head>

<body>
  <div class="base-wrap">
    <header class="base-header">
      <div class="header-wrap">
        <div class="btn-base">
          <button type="button" onclick="javascript:history.back();" class="btn-prev"><span class="hidden">이전</span></button>
        </div>
      </div>
    </header>
    <div class="base-body">
      <main class="base-main">
        <div class="tit-wrap">
          <h1 class="h-1">건강검진 정보를<br>연동해주세요</h1>
          <p class="fs-m">건강검진 결과 및 건강분석 서비스 이용을<br>위한 약관에 동의해 주세요.</p>
        </div>
        <div class="ui-chkgroup" id="agreeAllChk">
          <div class="chk-all">
            <div class="fx-wrap" data-align="justify" data-valign="center">
              <div class="ez-chkbox ez-checked"><input type="checkbox" id="allChk"></div>
              <label for="allChk">[필수] 건강검진 연동 개인정보 동의</label>
              <button type="button" class="btn-more active"><span class="hidden">더보기</span></button>
            </div>
          </div>
          <div class="chklist">
            <ul>
                <li>
                  <div class="ez-chkbox ez-checked"><input type="checkbox" id="chk1"></div>
                  <label for="chk1"> 건강정보(민감정보) 수집/이용 동의</label>
                  <button type="button" class="ui-btn" onclick="location.href='../ga/LMO-007.html'">
                    <span class="hidden">내용보기</span>
                  </button>
                </li>
                <li>
                  <div class="ez-chkbox ez-checked"><input type="checkbox" id="chk2"></div>
                  <label for="chk2">개인정보 제3자 제공 동의</label>
                  <button type="button" class="ui-btn" onclick="location.href='../ga/LMO-007.html'">
                    <span class="hidden">내용보기</span>
                  </button>
                </li>
                <li>
                  <div class="ez-chkbox ez-checked"><input type="checkbox" id="chk3"></div>
                  <label for="chk3">건강정보(민감정보) 수집/이용 동의</label>
                  <button type="button" class="ui-btn" onclick="location.href='../ga/LMO-007.html'">
                    <span class="hidden">내용보기</span>
                  </button>
                </li>
                <li>
                  <div class="ez-chkbox ez-checked"><input type="checkbox" id="chk4"></div>
                  <label for="chk4">건강정보(민감정보) 수집/이용 동의</label>
                  <button type="button" class="ui-btn" onclick="location.href='../ga/LMO-007.html'">
                    <span class="hidden">내용보기</span>
                  </button>
                </li>
                <li>
                  <div class="ez-chkbox ez-checked"><input type="checkbox" id="chk5"></div>
                  <label for="chk5">건강정보(민감정보) 수집/이용 동의</label>
                  <button type="button" class="ui-btn" onclick="location.href='../ga/LMO-007.html'">
                    <span class="hidden">내용보기</span>
                  </button>
                </li>
            </ul>
          </div>
        </div>
      </main>
    </div>
    <footer class="base-footer">
      <div class="btn-wrap">
        <button type="button" class="btn-base-l primary active">
          <span>동의하고 시작하기</span>
        </button>
    </div>
    </footer>
  </div>
  <script>
    $('#agreeAllChk').uiCheckAll();
    
    $('.btn-more').click(function () {
      $(this).toggleClass('active');

      if ($(this).hasClass('active')) {
        $('.chklist').fadeIn(300);
      } else {
        $('.chklist').fadeOut(300);
      }
    })
      
  </script>
</body>

</html>
