<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=yes">
    <title>라이나생명 검진분석 서비스</title>
    <link rel="stylesheet" href="../../resources/css/ui.base.css">
    <link rel="canonical" href="">
    <script src="../../resources/js/lib/jquery-3.6.0.min.js"></script>
    <script src="../../resources/js/netive.ui.common.js"></script>
    <script src="../../resources/js/ui.common.js"></script>
</head>

<body>
    <main class="base-splash">
        <div class="base-splash-inner">
            <h1 class="logo"><img src="../../resources/img/common/logo.svg" alt="logo"></h1>
            <div class="base-splash-title">
                <h1>건강검진 분석으로<br>질병 전조증상을<br>알아볼 수 있다면?</h1>
                <p>라이나생명<br>건강검진 분석 서비스</p>
            </div>
        </div>
    </main>

    <div id="scChkAlert" class="base-modal alert center" style="display: none;">
        <!-- modal position class - top, center, bottom -->
        <div class="base-modal-wrap">
            <div class="base-modal-inner">
                <h1 class="title">
                    서비스 코드를<br>다시 확인해 주세요.
                </h1>
                <div class="btn-wrap">
                    <button class="btn-base-l primary active" type="button">
                        <span>시작하기</span>
                    </button>
                </div>
            </div>
            <div class="base-modal-dim"></div>
        </div>
    </div>

    <div id="scChkAlert" class="base-modal alert center">
        <!-- modal position class - top, center, bottom -->
        <div class="base-modal-wrap">
            <div class="base-modal-inner">
                <h1 class="title">죄송합니다.</h1>
                <p class="desc">서비스 코드의 사용 기간이 만료되었습니다.<br>설계사를 통해 다시 발급해 주시기 바랍니다.</p>
                <div class="btn-wrap">
                    <button class="btn-base-l primary active" type="button">
                        <span>시작하기</span>
                    </button>
                </div>
            </div>
            <div class="base-modal-dim"></div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.base-modal').addClass('active');
            $('.base-modal-dim').on('click', function () {
                $('.base-modal').removeClass('active');
            });
        });
    </script>
</body>

</html>
