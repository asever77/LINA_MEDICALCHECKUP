<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=yes">
		<title>라이나생명 검진분석 서비스</title>
		<link rel="stylesheet" href="../../resources/css/ui.base.css">
		<link rel="canonical" href="">
		<script src="../../resources/js/lib/jquery-3.6.0.min.js"></script>
		<script src="../../resources/js/netive.ui.common.js"></script>
		<script src="../../resources/js/ui.common.js"></script>
	</head>
	<body>
        <main class="base-splash">
            <div class="base-splash-inner">
                <h1 class="logo"><img src="../../resources/img/common/logo.svg" alt="logo"></h1>
                <div class="base-splash-title">
                    <h1>건강검진 분석으로<br>질병 전조증상을<br>알아볼 수 있다면?</h1>
                    <p>라이나생명<br>건강검진 분석 서비스</p>
                </div>
            </div>
        </main>

        <div id="scAutoModal" class="base-modal bottom"> <!-- modal position class - top, center, bottom -->
            <div class="base-modal-wrap">
                <div class="base-modal-inner">
                    <h1 class="title">
                        발급된 서비스 코드로<br>분석이 시작됩니다
                        <span class="primary-color">.</span>
                    </h1>            
                    <div class="form-wrap">
                        <div class="form-item">
                            <input type="text" class="inp-base" value="AELKSHER" placeholder="서비스코드" />
                        </div>
                    </div>
                    <div class="bul-wrap">
                        <div class="bul-info">
                            <div>서비스 코드를 복사해 오시면 편리합니다.</div>
                        </div>
                        <div class="bul-info">
                            <div>서비스 코드 유효기간은 <span class="date">2021.12.31</span> 까지 입니다.</div>
                        </div>
                    </div>
                    <p class="fs-s ta-c"><a href="#none">이전에 검진분석을 한 적이 있으세요?</a></p>
                    <div class="btn-wrap">
                        <button class="btn-base-l primary active" type="button">
                            <span>시작하기</span>
                        </button>
                    </div>
                    <div class="fx-wrap" data-align="center" data-valign="center">
                        <a href="#none" class="btn-base text btn-skip">
                            <span>건너뛰기</span>
                        </a>
                    </div>
                </div>
                <div class="base-modal-dim"></div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $('.base-modal').addClass('active');
                $('.base-modal-dim').on('click', function () {
                    $('.base-modal').removeClass('active');
                });
            });
        </script>
	</body>
</html>
